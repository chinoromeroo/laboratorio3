    <form class="form" action="">
        <h2>Contactate con nosotros</h2>
        <div class="fromContenedor">
            <div class="formGrupo">
                <input type="text" id="name" class="inputForm" placeholder="">
                <label for="name" class="labelForm">Nombre </label>
                <span class="spanForm"></span>
            </div>
            <div class="formGrupo">
                <input type="text" id="lastName" class="inputForm" placeholder="">
                <label for="lastName" class="labelForm">Apellido </label>
                <span class="spanForm"></span>
            </div>
            <div class="formGrupo">
                <input type="email" id="email" class="inputForm">
                <label for="email" class="labelForm">Correo Electronico </label>
                <span class="spanForm"></span>
            </div>
            <div class="formGrupo">
                <textarea id="texto" class="inputForm" cols="30" rows="10"></textarea>
                <label for="texto" id="mensajeLabel" class="labelForm">Mensaje </label>
                <span class="spanForm"></span>
            </div>
            <input type="submit" class="botonesForm" value="Enviar">
            <input type="reset" class="botonesForm" value="Borrar">
        </div>
    </form>
